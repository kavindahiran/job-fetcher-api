version: "3.8"

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: jobscheduler-mssql
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Admin@12345"
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'Admin@12345' -Q 'SELECT 1'"]
      interval: 10s
      retries: 10

volumes:
  mssql-data:
